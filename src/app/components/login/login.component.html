<div class="d-flex justify-content-center align-items-center h-100 d-inline-block">
  <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
    <!--class="was-validated"-->
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter email" [formControlName]="'email'"
        [ngClass]="loginForm.get('email')?.status =='INVALID' ? 'is-invalid' : 'is-valid'">
      <small id="emailHelp" class="form-text text-muted">El email no es correcto</small>

    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
        [formControlName]="'password'"
        [ngClass]="loginForm.get('password')?.status =='INVALID' ? 'is-invalid' : 'is-valid'">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <div class="text-center w-100">
      <button type="submit" class="btn btn-dark d-inline mt-2 mb-3">Submit</button>
      <!--[disabled]="!loginForm.valid" -->
    </div>
    <span class="text-dark">Si no tienes cuenta </span>
    <a [routerLink]="['/register']">Haz click Aqu√≠</a>
  </form>
</div>
