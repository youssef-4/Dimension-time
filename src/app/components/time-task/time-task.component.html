<app-menu></app-menu>

<div id="cronometro">
  <div id="reloj">
  </div>
    <label for="task">Nombre de la tarea: </label>&nbsp;&nbsp;
    <input type="text" name="task" id="" [(ngModel)] = "nameTask">
    <br>
    <label for="inicio">Inicio de la tarea:</label>&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" name="inicio" id="" [value]= "startDate" disabled>
    <br>
    <label for="tiempoMinutos">Tiempo de la tarea: </label>&nbsp;&nbsp;
    <input type="text" name="tiempoMinutos" id="" [value]= "nowDate" disabled>
    <br/>

    <div class="d-flex justify-content-center mt-5">
      <input type="button" value="Start" (click) = "startTimmer($event)">
      <input type="button" value="Stop" (click) = "stopTimmer()">
    </div>
    <br/>
</div>
