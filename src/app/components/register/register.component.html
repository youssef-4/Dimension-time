<form action="">

  <!--Name-->
  <div class="form-group col-md-6">
    <label for="inputEmail4">Name:</label>
    <input type="text" class="form-control mb-3" id="inputEmail4" placeholder="Input your name">
  </div>

  <!--Email-->
  <div class="form-group col-md-6">
    <label for="inputEmail4">Email</label>
    <input type="email" class="form-control mb-3" id="inputEmail4" placeholder="Input your email">
  </div>

  <!--Password & Confirm Password-->
    <div class="form-group col-md-6">
      <label for="inputEmail4">Password</label>
      <input type="password" class="form-control" placeholder="Input password">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Confirm Password</label>
      <input type="password" class="form-control" placeholder="Repeat password">
    </div>

  <!--Send form Buttom-->
    <button type="button" class="btn btn-dark mt-3" [routerLink]="['/login']" style="width: 50px;">Entrar</button>

</form>
