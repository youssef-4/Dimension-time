<form [formGroup]="registerForm" (ngSubmit)="submitForm()">

  <!-- Name -->
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="inputName" placeholder="Input your name please"
      [formControlName]="'name'" [ngClass]="formInputColor('name')">
  </div>
  <small id="nameHelp" class="form-text" *ngIf="msgColor('name')"
    [ngClass]="msgColor('name')? 'text-danger' : 'text-success'">
    El nombre no puede estar vacío
  </small>

  <!-- Email -->
  <div class="form-group mt-5">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="inputEmail" placeholder="Input your email please"
      [formControlName]="'email'" [ngClass]="formInputColor('email')">
  </div>
  <small id="emailHelp" class="form-text" *ngIf="msgColor('email')"
    [ngClass]="msgColor('email')? 'text-danger' : 'text-success'">
    Dirección de correo no válida
  </small>

  <!-- Password" --> <!-- <i class="far fa-eye"></i> icon -->
  <label for="iamapassword" class="d-block mt-5">Password</label>
  <div class="input-group">
    <input type="password" class="form-control" id="iamapassword" placeholder="Input your password please"
    [formControlName]="'password1'" [ngClass]="formInputColor('password1')" (keyup)="visible($event)">
    <span class="input-group-btn">
      <button *ngIf="showPasswordOption" class="btn btn-default reveal bg-secondary" type="button" (click)="changeIconI('iamapassword')"><i class="{{icon1}}"></i></button>
    </span>
  </div>
  <small id="passwordHelp" class="form-text mb-2" *ngIf="msgColor('password1')"
  [ngClass]="msgColor('password1')? 'text-danger' : 'text-success'">
  Password no válida, mínimo 6 carácteres
</small>

  <!--Confirm Password-->
 <!-- Password" --> <!-- <i class="far fa-eye"></i> icon -->

   <input type="password" class="form-control" id="iamapassword2" placeholder="Input your password please"

</small>

  <!--Send form Buttom-->
  <div class="text-center w-100">
    <button type="submit" class="btn btn-dark d-inline mt-5 mb-3">Submit</button>
    <!--[disabled]="!loginForm.valid" -->
  </div>
</form>
